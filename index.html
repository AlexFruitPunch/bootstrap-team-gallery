<!doctype html>
<html lang="it">
    <head>
    <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>    
        <link rel="stylesheet" href="style.css">
        <title>Bootstrap Team Gallery</title>
        </head>

    <body> 
        <header>
            <!--Titolo in verde centrato-->
            <div class="container">
                <div class="col-12">
                    <h1 class="centratura verde">Our Experienced & Professional Team</h1>
                </div>
            </div>

           <!--testo centrato e con fonte in grigio BOOTSTRAP-->
            <figure class="text-center">
                <blockquote class="blockquote">
                  <p>Talent wins games, but teamwork and intelligence win championships.</p>
                </blockquote>
                    <figcaption class="blockquote-footer">
                        <cite title="Source Title">Michael Jordan</cite>
                    </figcaption>
              </figure>
        </header>
        <main>
            <!--immagini-->
            <div class="container">
                <div class="col">
                   <img src="img/pic1.jpeg" alt="ragazza1">
                </div>
                <div class="col">
                    <img src="img/pic2.jpeg" alt="ragazzo1">
                </div>
                <div class="col">
                    <img src="img/pic3.jpeg" alt="ragazzo2">
                </div>
                <div class="col">
                    <img src="img/pic4.jpeg" alt="ragazza2">
                </div>
            </div>
        </main>
        <footer>

        </footer>
    </body>
</html>
